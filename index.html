<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button class="options rock">
        <p class="options--text">Rock</p>
      </button>
      <button class="options paper">

      </button>
      <button class="options scissors">

      </button>
    </div>
    <p class="result">The result</p>

    <script src="script.js"></script>
  </body>
</html>
